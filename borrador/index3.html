<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>p5 Audio Visualizer</title>
    <style>
      body { margin: 0; background:#0b1020; color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
      .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; }
      .panel { background:#111827; border-radius: 14px; padding: 16px; box-shadow: 0 10px 25px rgba(0,0,0,.35); }
      .row { display:flex; gap:12px; flex-wrap: wrap; align-items:center; justify-content:center; padding: 8px 0 16px; border-bottom: 1px solid #243047; margin-bottom: 16px; }
      button {
        border:0; border-radius: 10px; padding: 10px 16px; font-weight: 600; cursor:pointer;
        display:flex; align-items:center; gap:8px;
      }
      button:disabled { opacity: .45; cursor:not-allowed; }
      .btn-play { background:#16a34a; color:white; }
      .btn-stop { background:#dc2626; color:white; }
      .grid { display:grid; grid-template-columns: 1fr; gap: 14px; }
      @media (min-width: 760px){ .grid { grid-template-columns: 1fr 1fr; } }
      .control { display:flex; flex-direction:column; gap:8px; }
      .control .top { display:flex; justify-content:space-between; align-items:center; }
      input[type="range"] { width: 100%; }
      .note { margin-top: 14px; padding-top: 14px; border-top: 1px solid #243047; color:#9ca3af; text-align:center; font-size: 13px; }
      /* p5 canvas: que sea responsive */
      canvas { display:block; width:100% !important; height:auto !important; border-radius: 14px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel" id="sketch-holder"></div>

      <div class="panel" style="margin-top:16px;">
        <div class="row">
          <button id="playBtn" class="btn-play">â–¶ Play</button>
          <button id="stopBtn" class="btn-stop" disabled>â–  Stop</button>

          <label style="font-size:13px; opacity:.9;">
            Audio:
            <input id="audioFile" type="file" accept="audio/*">
          </label>

          <label style="font-size:13px; opacity:.9;">
            VÃ­deo:
            <input id="videoFile" type="file" accept="video/*">
          </label>
        </div>

        <div class="grid">
          <div class="control">
            <div class="top"><span>Volume</span><span id="volVal">50%</span></div>
            <input id="vol" type="range" min="0" max="100" value="50" />
          </div>

          <div class="control">
            <div class="top"><span>Reverb</span><span id="revVal">30%</span></div>
            <input id="rev" type="range" min="0" max="100" value="30" />
          </div>

          <div class="control">
            <div class="top"><span>Pitch</span><span id="pitVal">50%</span></div>
            <input id="pit" type="range" min="0" max="100" value="50" />
          </div>

          <div class="control">
            <div class="top"><span>Pan</span><span id="panVal">50%</span></div>
            <input id="pan" type="range" min="0" max="100" value="50" />
          </div>

          <div class="control">
            <div class="top"><span>Delay</span><span id="delVal">20%</span></div>
            <input id="del" type="range" min="0" max="100" value="20" />
          </div>

          <div class="control">
            <div class="top"><span>Distortion</span><span id="disVal">0%</span></div>
            <input id="dis" type="range" min="0" max="100" value="0" />
          </div>
        </div>

        <div class="note">
          ðŸ’¡ Carga tu audio/vÃ­deo con los inputs (por polÃ­ticas del navegador, el audio solo suena tras pulsar Play).
        </div>
      </div>
    </div>

    <!-- p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="./sketch3.js"></script>
  </body>
</html>
